<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    #myBox{
        width: 300px;
        height: 200px;
        padding: 20px;
        text-align: justify;
        background: #61a8ff;
    }

</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
        $("#button1").click( function(){
            let w = $("#myBox").width();
            let h = $("#myBox").height();
            $("#results").html(`<b> Width:${w}</b> <i>Height:${h}</i>`);
        })

        })
 </script>

        </head>
<body>
<div id="myBox">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    Alias eos magni officiis praesentium sunt. Quaerat.
</div>
<button type="button" id="button1"> Get H and W </button>
<div id="results">

</div>
</body>
</html>
