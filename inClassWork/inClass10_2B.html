<html lang="en">
<head>

        let myList = ['Bears', 'Lions','Packers','Jets'];

            alert("Starting")

                console.log(`Yes item:${inTxt} is in the list`)
                resObj.innerHTML = `Yes item:${inTxt} is in the list`

                console.log(`No item:${inTxt} is NOT in the list`)

            }
        }

            function isItThere(myList,inTxt) {
        //to do: returns true or false
            for ( let i = 0; i< myList.length; i++){
                if(myList[i] === inTxt){
                    return true;
                }
            }

        }
    </script>

<body>
