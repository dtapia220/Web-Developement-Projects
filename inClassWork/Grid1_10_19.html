<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: 55% 45%;
        grid-gap: 10px;
        background-color: #9400D3;
    }

    .grid-item {
        background-color: #fffaaa;
        font-size: 25px;
        text-align: center;
        padding: 20px 0 5px 5px;
    }
    .spanItem{
        grid-column-start: 1;
        grid-column-end: 3;
    }

</style>


</head>
<body>
<h1> Intro to grid </h1>

<div class="grid-container">
<div class="spanItem grid-item"> one </div>
<div class="grid-item"> two </div>
<div class="grid-item"> three </div>
<div class="grid-item"> four </div>
<div class="grid-item"> five </div>

</div>


</body>
</html>
