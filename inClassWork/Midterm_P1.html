    <script>
        let oStr = "Works";

        let costPerPd = [];

       //



        function showResults() {
            let total = 0;
            let text = document.getElementById("weight");
            var input = parseInt(text.value , 10);
            if (input <= 0){
                document.getElementById("res").innerHTML = "Error enter a number higher than 0";

            }  else if (isNaN(input)) {
                document.getElementById("res").innerHTML = "Error Enter a number";
            } else {


                let t = document.form1.city;
                let c = getRadioChecked(document.form1.city);


                // alert(`city:${input}`);
                total = total + input;
                total = total * costPerPd[c];
                oStr = "Cost: $" + total.valueOf();
              //alert(c);


                document.getElementById("res").innerHTML = oStr;

            }

        }
        function getRadioChecked( theRad ) {
            let nButtons = theRad.length;
            for( let i=0; i<nButtons; i++ ){
                if ( theRad[i].checked ){

                    return theRad[i].value;
                }
            }
            return false;
        }
